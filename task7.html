<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Layout</title>
</head>
<body>
    <nav class="navbar">
        <span class="name">
            <h2>JobEntry</h2>
        </span>
        <div class="menu">
            <a href=""><li>Home</li></a>
            <a href=""><li>About</li></a>
            <a href=""><li>Pages</li></a>
            <a href=""><li>Jobs</li></a>
            <a href=""><li>Contact</li></a>
        </div>
        <div class="button">
            <button type="submit">Post a job</button>
        </div>
    </nav>

    <div class="content">
        <h2>Find the perfect job that you derserve</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <div class="btns">
            <button type="submit" class="bt-1">Search a Job</button>
            <button type="submit" class="bt-2">Find a Talent</button>
        </div>
        <div class="icns">
            <button type="submit"><i class="fa-solid fa-arrow-right" style="color: #fafcff;"></i></button> 
            <button type="submit"><i class="fa-solid fa-arrow-left" style="color: #f6f7f8;"></i></button>
        </div>
    </div>

    <div class="footer">
        <div class="inpt">
            <input type="text" placeholder="Keyword">
         </div>
         <div class="category">
            <select>
                <option value="" hidden>Category</option>
                <option value="">Web developer</option>
                <option value="">SEO expert</option>
            </select>
        </div>
        <div class="location">
            <select>
                <option value="" hidden>Location</option>
                <option value="">Pakistan</option>
                <option value="">USA</option>
            </select>
        </div>
        <div class="btn">
         <button type="submit">Search</button>
        </div>
    </div>
</body>
</html>
